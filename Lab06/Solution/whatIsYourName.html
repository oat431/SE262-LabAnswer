<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is your name?</title>
</head>
<body>
    <script>
        //1. Create a var that stores the name that user enter via prompt
        var name = prompt("What is your name?")
        //2. Capitalise the first letter of their name
        var firstLetter = name.slice(0,1);
        var remainLetters = name.slice(1,name.length-1);
        var CaptialisedVersion = firstLetter.toUpperCase() + remainLetters;
        //3. Use the capitalised version fo their name to great them using an alert.
        alert("Hello, " + CaptialisedVersion);
    </script>
</body>
</html>
