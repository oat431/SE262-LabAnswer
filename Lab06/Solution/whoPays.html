<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who pay?</title>
</head>
<body>
    <script>
        function whoPays(){
            var names = ["Angela","Ben","Jenney","Micheal","Oleo"];
            var ranNum = Math.floor(Math.random() * names.length);
            return names[ranNum];
        }

        console.log(whoPays() + " is going to buy lunch today!");
        
    </script>
</body>
</html>
