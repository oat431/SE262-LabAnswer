<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Chase No.6</title>
</head>
<body>

    <h1>Activity 4</h1>
    <div id="circle" style="position: absolute;background-color: red;border-radius: 50%;width: 150px;height: 150px;"></div>

    <script>
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        function randomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        let colors = ["red", "yellow", "orange", "blue", "green", "purple"];
        let circle = document.querySelector("#circle");
        circle.onmouseover = function (e) {
            setTimeout(function () {
                circle.style.top = random(0, window.innerHeight - circle.offsetHeight) + "px";
                circle.style.left = random(0, window.innerWidth - circle.offsetWidth) + "px";
            }, 500)
        }
        circle.onclick = function (e) {
            circle.style.backgroundColor = colors[randomInt(0, colors.length)];
        }
    </script>
</body>
</html>
