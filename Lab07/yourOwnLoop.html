<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Ownloop No.1</title>
  </head>

  <body>
    <p>Lab 07 - Higher order functions</p>

    <script>
      console.log("Problem 1");

      // Your code here.
      function loop(start, test, update, body) {
        for (let value = start; test(value); value = update(value)) {
          body(value);
        }
      }

      loop(
        3,
        (n) => n > 0,
        (n) => n - 1,
        console.log
      );
      // → 3
      // → 2
      // → 1
    </script>
  </body>
</html>
